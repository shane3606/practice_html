<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>연습문제 17-2</title>
	<style>
		form {
		  margin-bottom:30px;
		}
		input[type="text"] {
		  width:30px;
		  height:20px;
		  text-align: center;
		}
		button {
		  margin-left:10px;
		}
		table {
		  width:300px;      
		}
		table, td {
		  border:1px solid #ccc;
		  border-collapse: collapse;
		}
		td {
		  padding:10px;
		}
	  </style>
</head>
<body>
	<form>
    	<input type="text" id="rCount" value="1">행 
    	<input type="text" id="cCount" value="1">열    
    	<button onclick="drawTable(); return false;">작성</button>
  	</form>
	<div id="contents"></div>

	<script>
		function drawTable(){
			var row=document.querySelector('#rCount').value;
			var col=document.querySelector('#cCount').value;

			var newTable=document.createElement("table");
			for(var i=0;i<row;i++){
				var newR=document.createElement("tr");
				for(var j=0;j<col;j++){
					var newC=document.createElement("td");
					var txtNode=document.createTextNode(i+", "+j);
					newC.appendChild(txtNode);
					newR.appendChild(newC);
				}
				newTable.appendChild(newR);
			}

			var contents = document.querySelector("#contents");
			contents.appendChild(newTable);
		}
	</script>
</body>
</html>
