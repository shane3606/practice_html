<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>연습 문제 14-1</title>
</head>
<body>
	<h2>짝수일까, 홀수일까</h2>

	<script>
		var num= prompt("숫자를 입력하시오.","");
		if(num%4==0){
			document.write(num+"(은)는 4의 배수 입니다.");
		}
		else{
			document.write(num+"(은)는 4의 배수가 아닙니다.");
		}

	</script>
</body>
</html>
