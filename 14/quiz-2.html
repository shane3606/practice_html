<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>연습 문제 14-2</title>
	<style>
		body {
			font-size:1.2em;
			text-align:center;
		}
		p{
			color: red;
		}
	</style>
</head>
<body>
	<h2>3의 배수 찾기</h2>
	<script>
		var num=prompt("몇 까지 3의 배수를 찾을까요?","");
		var cnt=0;

		for(var i=1;i<=num;i++){
			if(i%3==0){
				document.write(i+", ");
				cnt+=1;
			}
		}

		document.write("<p>"+"50까지 3의 배수의 개수 : "+cnt+"</p>");
	</script>
</body>
</html>
